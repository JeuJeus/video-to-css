<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vide-to-css</title>

    <link rel="stylesheet" href="./styles.css">

    <script src="./script.js"></script>
</head>
<body>

<h1 id="not-supported-warning" style="color: red; display: none">Your browser is not supported! Please refer to the
    <a href="./README.md">Readme</a> and use a recent Chromium based Browser.</h1>

<div class="wrapper">
    <div class="videos">
        <canvas id="playback-canvas"></canvas>
        <video id="playback-video"></video>
        <div class="css-video"></div>
    </div>
    <div class="buttons">
        <button id="playback-button" onclick="extractFrames('https://upload.wikimedia.org/wikipedia/commons/d/da/%D0%A1%D0%BA%D0%BE%D0%BB%D1%96%D1%8F-%D0%B3%D1%96%D0%B3%D0%B0%D0%BD%D1%82.webm',12)">scolia-giant from wikimedia</button>
        <button id="playback-button-2" onclick="extractFrames('https://upload.wikimedia.org/wikipedia/commons/e/e4/6-step_example.webm',5)">Breakdance from wikimedia</button>
        <button id="playback-button-3" onclick="extractFrames('https://upload.wikimedia.org/wikipedia/commons/d/de/Downhill_footage_taken_with_GoPro_on_a_Fullface_helmet_installed_with_NINJA_MOUNT.ogv',12)">Downhill from wikimedia</button>
    </div>
</div>


</body>
</html>
